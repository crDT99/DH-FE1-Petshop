<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="header-container-1">
        <span class="top-annoucement">Grandes ofertas en comederos</span>
        <span class="top-dropdowns-span">
          <select name="idioms" id="idiom-drop" class="nav-drop-field">
            <option class="nav-drop-btn" value="esp">Español</option>
            <option class="nav-drop-btn" value="i1">idioma 1</option>
            <option class="nav-drop-btn" value="i2">idioma 2</option>
            <option class="nav-drop-btn" value="i3">idioma 3</option>
          </select>

          <select name="currency" id="currency-drop" class="nav-drop-field">
            <option class="nav-drop-btn" value="esp">ARG$</option>
            <option class="nav-drop-btn" value="i1">Moneda 1</option>
            <option class="nav-drop-btn" value="i2">Moneda 2</option>
            <option class="nav-drop-btn" value="i3">Moneda 3</option>
          </select>
        </span>
      </section>
      <section class="header-container-2">
        <div class="logo-base-container">
        <p class="logo-base">
          <img src="img/Cat.png" alt="Cat class" class="Logo-image" />
          <span class="logo-first">Front</span>
          Cat&Dog
          <img src="img/Dog.png" alt="Dog class" class="Logo-image" />
        </p>
      </div>
      <div class="nav-links-container">
        <nav class="nav-links">
          <ul class="nav-links-ul">
            <li>
              <img src="img/pawprint.png" alt="paw-small" class="paw-Small" />
              <span class="nav-span">Categorias</span>
            </li>
            <li><img src="img/pawprint.png" alt="paw-small" class="paw-Small" />
              <span class="nav-span">Pets</span></li>
            <li>
              <img src="img/pawprint.png" alt="paw-small" class="paw-Small" />
              <span class="nav-span">Nosotros</span>
            </li>
            <li>
              <img src="img/pawprint.png" alt="paw-small" class="paw-Small" /><span class="nav-span">Contactanos</span>
            </li>
          </ul>
        </nav>
      </div>
      </section>
    </header>
    <main>
      <section class="hero">
        <div class="hero-announcement-container">
        <h2 class="hero-announcement">¡Es un placer tenerte aqui!</h2>
      </div>
      <div class="hero-announcement-container">
        <p class="hero-text">¡Comederos en descuento!</p>
        <button class="hero-btn">Comederos</button>
      </div>
      </section>
      <section class="section-product">
        <div>
          <img src="img/Paw-Big.png" alt="Paw-Orange" />
        </div>
        <h2>Productos Destacados</h2>
        <div class="products">
          <div class="product-square">
            <img src="img/churrasquito.png" alt="churrasquito" />
          </div>
          <div class="product-square">
            <img src="img/comedero.png" alt="comedero" />
          </div>
          <div class="product-square">
            <img src="img/Huesito.png" alt="Huesito" />
          </div>
        </div>
        <section class="contact-form-container">
          <form action="" class="contact-form">
            <!-- CAMPO NOMBRE Y APELLIDO -->
            <input type="text" id="form-name" placeholder="Nombre y Apellido" />

            <!-- CAMPO CORREO ELECTRONICO -->
            <input
              type="text"
              id="form-email"
              placeholder="ingresa tu correo electrónico"
            />

            <!-- CAMPO TELEFONO -->
            <input type="text" id="form-phone" placeholder="Teléfono" />
            <!-- BOTON RESETEAR -->
            <input type="submit" value="Resetear">
          </div>
            <!-- BOTON ENVIAR -->
            <input type="submit" value="Enviar">
          </div>
          </form>
          <div class="subscription">
            <h3> Suscríbete para más novedades </h3>
              <!-- CAMPO SUSCRIPCION-->
              <input type="text" id="email-suscription" placeholder="ingresa tu correo electrónico" />
              <!-- BOTON SUSCRIBIR -->
              <input type="submit" value="Resetear">
          </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-info-fields-container">
        <div class="footer-info-field"> Localidad</div>
        <div class="footer-info-field"> Teléfono</div>
        <div class="footer-info-field"> Correo Electrónico</div>
      </div>
      <div class="footer-logo-container"></div>
      <div class="footer-copy-container"></div>
    </footer>
  </body>
</html>
